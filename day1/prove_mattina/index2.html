<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Lista Prodotti</h1>

      <h2>Inserisci Prodotto</h2>
      <form id="aggiungiForm">
        <label for="ID">ID prodotto</label>
        <input type="text" id="ID" name="ID" placeholder="ID" required />
        <br />
        <label for="nome">Nome prodotto</label>
        <input
          type="text"
          id="nome"
          name="nome"
          placeholder="nome prodotto"
          required
        />
        <br />
        <label for="description">Descrizione prodotto</label>
        <input
          type="text"
          id="description"
          name="description"
          placeholder="descrizione prodotto"
        />
        <br />
        <label for="price">Prezzo prodotto</label>
        <input
          type="number"
          id="price"
          name="price"
          placeholder="prezzo prodotto"
          required
        />
        <br />
        <label for="quantity">Quantit√† prodotto</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          placeholder="prezzo prodotto"
          required
        />
        <br />
        <button type="submit">Aggiungi</button>
      </form>
      <input
        type="text"
        id="inputRicerca"
        placeholder="Inserisci ID prodotto"
      />
      <button id="bottoneRicerca">Cerca Prodotto</button>
      <h2>Lista prodotti</h2>
      <div id="listaProdotti"></div>
    </div>
    <script src="./assets/js/index2.js"></script>
  </body>
</html>
