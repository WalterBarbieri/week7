<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function dividi(a, b){
            if (b=== 0) {
                throw new Error('Non è possibile dividere per zero');
            }
            return a / b;
        }
        console.log(dividi(100, 25))

        function eseguiDivisione() {
            const numeratore = 10;
            const denominatore = 5;

            try {
                const risultato = dividi(numeratore, denominatore);
                console.log('Risultato: ', risultato);
            } catch(errore) {
                console.error('Si è verificato un errore: ', errore.message);
            } finally {
                console.log('Operazione completata');
            }
        }
        eseguiDivisione();
    </script>
</body>
</html>
