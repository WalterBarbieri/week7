<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WalterWeek7ProgettoSettimanale - BackOffice</title>
    <link
      rel="stylesheet"
      href="../../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container d-flex justify-content-between align-items-center">
        <h1>Back Office Drink Better</h1>
        <a href="./homePage.html"
          ><img
            src="./assets/img/house-door-fill.svg"
            alt="homeObjContainer"
            class="homeIcon"
            data-toggle="tooltip" title="HomePage" data-bs-placement="bottom"
        /></a>
        <a href="#"
          ><img
            src="./assets/img/arrow-up-circle-fill.svg"
            alt="arrowTop"
            class="homeIcon"
            data-toggle="tooltip" title="Back to Top" data-bs-placement="bottom"
            id="topArrow"
        /></a>
      </div>
    </header>
    <!--Main-->
    <main>
      <div class="container">
        <div class="mb-2">
          <h2 data-toggle="tooltip" title="Inserisci tutti i campi e premi invio per creare un nuovo oggetto!" data-bs-placement="right" id="dinamicTitle"></h2>
          <form id="inputForm">
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Nome"
              required
            />
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Description"
              required
            />
            <input
              type="text"
              name="brand"
              id="brand"
              placeholder="Brand"
              required
            />
            <input
              type="text"
              name="imageUrl"
              id="imageUrl"
              placeholder="ImageUrl"
              required
            />
            <input
              type="number"
              name="price"
              id="price"
              placeholder="Price"
              required
            />
            <div>
              <button type="submit" id="inputButton" class="button">
                Aggiungi Oggetto
              </button>
              <button type="button" class="button" id="resetButton">Reset Form</button>
              <button
                type="submit"
                id="modifyButton"
                class="button"
                disabled
                hidden
              >
                Modifica Oggetto
              </button>
              <button
                type="button"
                id="backButton"
                class="button"
                disabled
                hidden
              >
                Indietro
              </button>
            </div>
          </form>
        </div>
        <div>
          <h2 data-toggle="tooltip" title="Cerca un oggetto tramite ID (puoi cliccare sull'ID dell'oggetto desiderato per inserire automaticamente l'ID nella barra di ricerca) per passare alla modalità modifica/elimina" data-bs-placement="right">Modifica o Rimuovi un Oggetto!</h2>
          <form id="searchForm">
            <input
              type="text"
              name="idInput"
              id="idInput"
              placeholder="ID Oggetto"
              required
            />
            <button type="submit" id="searchButton" class="button">
              Trova Oggetto
            </button>
          </form>
        </div>
        <div id="objContainer" class="row"></div>
      </div>
    </main>
    <!--Footer-->
    <footer>
      <p>© Drink Better Spa, All rights Reserved</p>
      <div class="d-flex justify-content-center">
        <img src="./assets/img/facebook.svg" alt="facebook logo" class="footerLogo">
        <img src="./assets/img/instagram.svg" alt="instagram logo" class="footerLogo">
        <img src="./assets/img/twitter.svg" alt="twitter logo" class="footerLogo">        
      </div>
    </footer>
    <!--Modals-->
    <div id="infoModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modalTitle"></h1>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <p id="modalText"></p>
          </div>
        </div>
      </div>    
    </div>
    <div id="deleteModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="deleteModalTitle"></h1>
            <span class="close">&times;</span>
          </div>
          <div class="modal-body">
            <p id="deleteModalText"></p>
          </div>
          <div class="modal-footer">
            <button class="button" id="deleteModalBtn"></button>
            <button class="button" id="closeDeleteModalBtn">Annulla</button>
          </div>
        </div>
      </div>
    
    <script src="./assets/js/backOffice.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
